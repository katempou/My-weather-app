<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather üåû</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="scriptsheet" href="src/index.js" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="frame-wrapper">
        <div class="frame">
            <form id="city-form">
                <h1>
                    Current Location üìç<button type="button" id="currentLocation">
                        Show
                    </button>
                </h1>
                <div class="row">
                    <div class="col-8">
                        <input type="text" id="inputCity" class="form-control" />
                        <div class="form-text">
                            Enter city name and press search.
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="button" id="searchButton" class="btn btn-outline-warning">
                            Search
                        </button>
                    </div>
                </div>
                <h2 id="outputCity"></h2>
                <ul>
                  <li>
                    <output day="newCurrentDate" id="outputDate"> </output>
                  </li>
                  <li>
                    <span id="description">blue clear sky</span> 
                  </li>
               </ul>
            </form>
            <div class="row">
                <div class="col-2">
                    <img src="" alt="clear" id="icon">
                </div>
                <div class="col-2">
                    <strong> Today </strong>
                </div>
                <div class="col-4">
                    <span class="temperature" id="temperature"></span>
                    <span class="units">
                        <a href="#" id="celsius" class="active">‚ÑÉ|</a><a href="#" id="fahrenheit">‚Ñâ</a>
                    </span>
                </div>
                <div class="col-2">
                    <strong> Humidity </strong>
                </div>
                <div class="col-2" id="humidity">
                    73%
                </div>
            </div>
            <div class="row">
                <div class="col-8"></div>
                <div class="col-2">
                    <strong> Wind </strong>
                </div>
                <div class="col-2" id="wind">
                    w 2 km/hr
                </div>
            </div>
        </div>
            <small>
             <a href="https://github.com/katempou/My-weather-app"> Open-source code 
             </a> 
             by Katerina Tempou
            </small>
        </div> 
    </div>
    <script src="src/index.js"></script>
</body>

</html>
